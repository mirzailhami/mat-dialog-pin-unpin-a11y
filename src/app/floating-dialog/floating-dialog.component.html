<div 
    class="floating-dialog-container" 
    cdkDragBoundary=".cdk-overlay-container" cdkDrag
    cdkDragRootElement=".cdk-overlay-pane" 
    [cdkDragDisabled]="isPinned"
    #dialogContainer>
    <div class="header" cdkDragHandle>
        <p>Dialog Header</p>
        <div class="buttons">
            <button aria-label="Unpin" (click)="unPinDialog()" *ngIf="!fullScreen && this.isPinned">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" />
                </svg>
                <div aria-hidden="true" class="tooltiptext">Unpin Dialog</div>
            </button>
            <button aria-label="Pin" class="pin" (click)="pinDialog($event)" *ngIf="!fullScreen && !this.isPinned">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" />
                </svg>
                <div aria-hidden="true" class="tooltiptext">Pin Dialog</div>
            </button>
            <button aria-label="Minimize"  *ngIf="!minimized && !fullScreen" (click)="minimize()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="24px" height="24px" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path d="M20 14H4v-4h16" fill="#000000"/>
                </svg>
                <div aria-hidden="true" class="tooltiptext">Minimize Dialog</div>
            </button>
            <button aria-label="Restore" *ngIf="minimized || fullScreen" (click)="restore($event)" >
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" height="24px" viewBox="0 0 24 24" width="24px" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path d="M4 8h4V4h12v12h-4v4H4V8m12 0v6h2V6h-8v2h6M6 12v6h8v-6H6z" fill="#000000"/>
                </svg>
                <div aria-hidden="true" class="tooltiptext">Restore Dialog</div>
            </button>
            <button aria-label="Maximize" *ngIf="!minimized && !fullScreen" (click)="enableFullScreen()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M4,4H20V20H4V4M6,8V18H18V8H6Z" />
                </svg>
                <div aria-hidden="true" class="tooltiptext">Maximize Dialog</div>
            </button>
            <button aria-label="Close" (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
                <div aria-hidden="true" class="tooltiptext">Close Dialog</div>
            </button>
        </div>
    </div>
    <div *ngIf="!minimized" class="content">
        <p>Id of the Current Dialog</p>
        <p>{{id}}</p>
    </div>
</div>
